<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <script src="urls.js"></script>
  </head>
  <body>
    <div id="popup-wrapper">
      <h3>
        The following URLs will be blocked (can be partial):
      </h3>
      <div id="input-wrapper">
        <textarea id="input"  rows="3" cols="40"></textarea>

      </div>
      <div id="list-wrapper">
        <ul id="input-list" class="scroller">
        </ul> 
      </div>
      <div id="buttons">
        <button id="save">Save</button>
        <button id="status" value="true">Enable</button>
      </div>
    </div>
  </body>
</html>
