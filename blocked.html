<!DOCTYPE html>
<html>
  <header>
    <title>Blocked</title>   
    <link href="style.css" rel="stylesheet" />
    <script src="sudoku.js"></script>
  </header>
  <body>
    <div id="wrapper">
      <div id="large-text-box">
        <h1>
          Focus mode enabled.
          <br/>
          &#128274;This page is blocked.&#128274;

      </div>

      <div id="sudoku-wrapper">

          <div id="sudoku-puzzle" />

            Controls
          </h2>
        </div>
      </div>
  </body>
