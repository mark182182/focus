<!DOCTYPE html>
<html>
  <header>
    <title>Blocked</title>   
    <link href="style.css" rel="stylesheet" />
    <script src="sudoku.js"></script>
  </header>
  <body>
    <div id="wrapper">
      <div id="large-text-box">
        <h1>
          Focus mode enabled.
          <br/>
          &#128274;This page is blocked.&#128274;
        </h1>
      </div>
      <div id="small-text-box">
        <h1>
          Solve this puzzle to disable it.
        </h1>
      </div>
      <div id="small-text-box">
        <h1 id="current-time">
      </div>
      <div id="sudoku-wrapper">
        <div id="sudoku-container">
          <div id="sudoku-puzzle" />
          <div id="sudoku-controls" />
          <h2 id="controls">
            Controls
          </h2>
        </div>
      </div>
      <dialog class="dialog" id="success-dialog">
        <form method="dialog">
          <h2 id="success-message">
            Congratulations!
            <br/>
            Completed in: $TIME minutes.
          </h2>
          <button id="close-sucess-dialog">Close</button>
        </form>
      </dialog>
      <dialog class="dialog" id="timesup-dialog">
        <form method="dialog">
          <h2 id="failure-message">
            Times up!
            <br/>
            Failed to complete the puzzle in time.
          </h2>
          <button id="close-timesup-dialog">Close</button>
        </form>
      </dialog>
  </body>
</html>
